<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .circle-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover; /* Add this */
        display: block;
        margin: 0 auto;
    }
    .pills .badge {
      margin: 2px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card text-center p-4">
    <img src="/1741180232100.jpg" alt="Profile" class="circle-avatar mb-3">
    <h3>Steph Palima</h3>
    <p>BSIT</p>

    <div class="mb-3">
      <!-- Social Icons -->
      <a href="https://github.com/Tep-pet" class="btn btn-outline-dark btn-sm me-1"><i class="bi bi-github"></i> GitHub</a>
      <a href="https://www.linkedin.com/in/steph-palima-259680354/" class="btn btn-outline-primary btn-sm me-1"><i class="bi bi-linkedin"></i> LinkedIn</a>
    </div>

    <div class="pills mb-3">
      <!-- Skill Pills -->
      <span class="badge bg-secondary">HTML</span>
      <span class="badge bg-secondary">CSS</span>
      <span class="badge bg-secondary">JavaScript</span>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs my-4" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="background-tab" data-bs-toggle="tab" data-bs-target="#background" type="button" role="tab">Background</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab">Projects</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="research-tab" data-bs-toggle="tab" data-bs-target="#research" type="button" role="tab">Research</button>
    </li>
  </ul>

  <div class="tab-content" id="profileTabsContent">
    <div class="tab-pane fade show active" id="background" role="tabpanel">
      <p>This is the background information.</p>
    </div>
    <div class="tab-pane fade" id="projects" role="tabpanel">
      <p>These are the projects.</p>
    </div>
    <div class="tab-pane fade" id="research" role="tabpanel">
      <p>This is the research section.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional: Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
